<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div id="app">
        <div class="container mt-4">
            <p class="font-bold">Score : {{ matchingCount }}</p>
            <div class="row row-cols-3 p-4"  v-if="cards.length > 0">
                <div class="col p-4" v-for="(card, index) in shuffledCards">
                    <div class="card border border-4"  style="width: 19rem; height: 100px;"
                    @click="flipCard(index)"
                    :key=index
                    :class=" card.showColor ? 'bg-' +  card.color : '' ">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>

            <div v-else>
                Game Won!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
